{% extends 'base/general.html' %}
{% block body %}
<div class="container">
    <div class="container-cover"></div>
    {% for seminar in object_list %}
    <div class="contain{% cycle '' ' even' %}">
        <div class="img">
            <img src="{{ seminar.poster }}" alt="">
            <div class="img-hover"><a href="">
                <span class="a-box">...ادامه مطلب</span>
            </a></div>
        </div>
        <div class="text">
            <h3><a href=""></a></h3>
            <p>{{ seminar.short_description | linebreaksbr }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
