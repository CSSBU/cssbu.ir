<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>نشریه ی پردازه</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/plugins/IranSans/css/fontstyle.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/other.css">
    <link rel="stylesheet" href="/static/css/pardazeh.css">
</head>

<body>
<nav>
    <div class="menu-">
        <div class="logo"></div>
        <div class="menu-title">نشریه ی پردازه</div>
        <input type="checkbox" id="menu-b">
        <label for="menu-b" class="menu-burg">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </label>
        <div class="menu-box">
            <ul class="menu-ul">
                <li class="menu-item">
                    <a href="/">خانه</a>
                </li>
                <li class="menu-item">
                    <a href="">تماس با ما</a>
                </li>
                <li class="menu-item">
                    <a href="">درباره ی ما</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="container-cover"></div>
{% for pardazeh in object_list %}
    <div class="contain{% cycle '' ' even' %}">
        <div class="img">
            <img src="/static/{{ pardazeh.cover_picture }}" alt="پردازه ی شماره ی {{ pardazeh.number }}">
            <div class="img-hover">
                <a href="/static/{{ pardazeh.file }}"><span class="a-box">دانلود پردازه شماره {{ pardazeh.number }}<i class="fa fa-download fa-large"></i></span></a>
            </div>
        </div>
        <div class="text">
            <h3><a href=""></a></h3>
            <p>{{ pardazeh.contents }}</p>
        </div>
    </div>
{% endfor %}
</div>
</body>
</html>
